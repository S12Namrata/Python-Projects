<html>
    <head>

    </head>
<body>
        
        <div style="padding-left:16px">
            <h1>Web Scapping on IMDB</h1>
            <div>
                    <ul class="nav nav-pills" role="tablist">

            </div>
             <div>

                            <label class="control-label col-sm-1"> Movie Name</label>

                                <input type="text" class="form-control" name="names">

                        </div> 
                        <div class="form-group">

                             </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-1"> Image Link</label>
                            <div class="col-sm-10">
                                 <input type="text" class="form-control" name="image_links">
                             </div>
                    </div>
                    <div class="form-group">        
                            <div class="col-sm-offset-1 col-sm-5">
                              <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                    </div>
                </form>
             </div>
