<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body>

    <div style="padding-left:16px">
         <h1>Web Scapping on IMDB</h1>
         <div>
                <ul class="nav nav-pills" role="tablist">
                        <li class="active"><a href="all">Home</a></li>
                        <li><a href="add">Add</a></li>
                        <li><a href="search">Search</a></li>      
                </ul>
        </div>
    <div>
        <div class="container-fluid able-tresponsive">
                <div class="col-sm-2"> </div>
                <div class="col-sm-8"> 
            <table class="table table-hover">
                <thead>
                    <tr><th>Name</th>
                        <th>Image</th>
                    </tr>
                    
                </thead>
                <tbody>
                {% for movie in movies %}
                    <tr>
                        <td><a href= "{{ movie.links }}" name="movie_name">{{movie.names}}</a></td>
                        
                        <td><img src="{{ movie.image_links }}" class="img-thumbnail"></td>
                        <td>
                            <form class="form-horizontal" action="/edit" method="post">
                                <div class="col-sm-offset-1 col-sm-4">
                                        <input type="hidden" name="movie_name" value= "{{ movie.names }}">
                                        <button type="submit" class="btn btn-info btn-lg">
                                                <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                  </div>
                            </form>
                            <form class="form-horizontal" action="/delete" method="post">
                                <div class="col-sm-offset-1 col-sm-4">
                                    <input type="hidden" name="movie_name" value= "{{ movie.names }}">
                                    <button type="submit" class="btn btn-info btn-lg">
                                            <span class="glyphicon glyphicon-trash"></span> Delete
                                    </button>
                              </div>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
            <div class="col-sm-2"> </div>
        </div>
    </div>
        
    </div>
</body>
</html>
