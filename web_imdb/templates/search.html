<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body>
        <div style="padding-left:16px">
            <h1>Web Scapping on IMDB</h1>
            <div>
                    <ul class="nav nav-pills" role="tablist">
                            <li class="active"><a href="all">Home</a></li>
                            <li><a href="add">Add</a></li>
                            <li><a href="search">Search</a></li>     
                            <li><a href="scrap">Webscrap</a></li>    
                    </ul>
            </div>
            <div>
                <form class="form-horizontal" action="/find" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-1"> Movie Name</label>
                        <div class="col-sm-10">
                             <input type="text" class="form-control" name="search_movie">
                         </div>
                </div>
                <div class="form-group">        
                        <div class="col-sm-offset-1 col-sm-5">
                          <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                </div>
                </form>
                {% if movie %}
                <div class="container-fluid able-tresponsive">
                        <div class="col-sm-2"> </div>
                        <div class="col-sm-8"> 
                    <table class="table table-hover">
                        <thead>
                            <tr><th>Name</th>
                                <th>Image</th>
                            </tr>                      
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href= "{{ movie.links }}" >{{movie.names}}</a></td>
                                
                                <td><img src="{{ movie.image_links }}" class="img-thumbnail"></td>
                                <td>
                                        <form class="form-horizontal" action="/edit" method="post">
                                            <div class="col-sm-offset-1 col-sm-4">
                                                    <input type="hidden" name="movie_name" value= "{{ movie.names }}">
                                                    <button type="submit" class="btn btn-info btn-lg">
                                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                                    </button>
                                              </div>
                                        </form>
                                        <form class="form-horizontal" action="/delete" method="post">
                                            <div class="col-sm-offset-1 col-sm-4">
                                                <input type="hidden" name="movie_name" value= "{{ movie.names }}">
                                                <button type="submit" class="btn btn-info btn-lg">
                                                        <span class="glyphicon glyphicon-trash"></span> Delete
                                                </button>
                                          </div>
                                        </form>
                                </td>
                            </tr>
                       
                        </tbody>
                    </table>
                    </div>
                    <div class="col-sm-2"> </div>
                </div>
                {% else %}
               <div></div>
                {% endif %}
            </div>
        </div>
</body>
</html>
