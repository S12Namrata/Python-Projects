<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
<body>
        
        <div style="padding-left:16px">
            <h1>Web Scapping on IMDB</h1>
            <div>
                    <ul class="nav nav-pills" role="tablist">
                            <li class="active"><a href="all">Home</a></li>
                            <li><a href="add">Add</a></li>
                            <li><a href="search">Search</a></li>    
                            <li><a href="scrap">Webscrap</a></li>     
                    </ul>
            </div>
             <div>
                <h3>Enter the new name of the movie to update: </h3>
                <form class="form-horizontal" action="/update" method="post">
                     <div class="form-group">
                            <label class="control-label col-sm-1"> Old Movie Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="old_names" value="{{ old_movie }}" placeholder="{{ old_movie }}" disabled>
                            </div>
                    </div> 
                    <div class="form-group">
                            <label class="control-label col-sm-1"> New Movie Name</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="old_names" value= "{{ old_movie }}">
                                 <input type="text"  class="form-control" name="new_names">
                             </div>
                    </div>
                    <div class="form-group">        
                            <div class="col-sm-offset-1 col-sm-5">
                              <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                    </div>
                </form>
             </div>
        </div>
</body>
</html>
